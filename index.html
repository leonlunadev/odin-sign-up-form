<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <form action=""></form>
</head>
<body>
    <div id="visual">
        <div id="banner">
            <img src="odin-lined.png" alt="Odin Logo">
            <span>ODIN</span>
        </div>
        <p >Photo from X</p>
    </div>
    <div id ="signup">
        <div id="intro">
            <p>This is a horrible service but you should sign up for it because you are stupid. Please sign up for my horrible service idiot. Give me money.</p>
            <p>You know you want to.</p>
        </div>
        <div>
          
            <div id="form">
                <h3>Let's do this!</h3>
                <div class="section">
                    <div class="field">
                        <label for="">FIRST NAME</label>
                        <input type="text">
                    </div>
                    <div class="field">
                        <label for="">LAST NAME</label>
                        <input type="text">    
                    </div>
                </div>
                <div class="section">
                    <div class="field">
                        <label for="">EMAIL</label>
                        <input type="text">
                    </div>
                    <div class="field">
                        <label for="">PHONE NUMBER</label>
                        <input type="text">
                    </div>
                </div>
                <div class="section">
                    <div class="field">
                        <label for="">PASSWORD</label>
                        <input type="text">
                    </div>
                    <div class="field">
                        <label for="">CONFIRM PASSWORD</label>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>
        <div id ="account">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
